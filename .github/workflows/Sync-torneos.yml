name: Sync torneos JSON to civs repo

on:
  push:
    paths:
      - 'torneos/*.json'  # Ejecuta si cambia cualquier JSON en la carpeta

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio privado (bot-fmg)
        uses: actions/checkout@v3

      - name: Clonar repositorio prviado (aua)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/Alegenio2/aua.git
          
          # Copiar todos los JSON
          for file in torneos/*.json; do
            cp "$file" aua/torneos/
          done

          cd aua
          git add torneos/*.json
          git commit -m "Sync autom√°tico de JSON de torneos desde bot-fmg" || echo "Sin cambios"
          git push

